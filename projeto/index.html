<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <span class="orb orb-1"></span>
        <span class="orb orb-2"></span>
        <span class="orb orb-3"></span>
    </div>
    <main class="page">
        <section class="grid">
            <article class="card">
                <h2>1- Palavra Instantânea</h2>
                <p>Escolha uma cor</p>
                <input type="color" id="seletorCor" value="#0000"/>
                <button id="btnAplicarCor">Aplicar Cor</button>
            </article>
            <article class="card">
                <h2>2- Galeria dinâmina</h2>
                <p>Escolha uma cor de fundo</p>
                <div class="chips">
                    <button class="chip" data-image="https://cdn-icons-png.flaticon.com/512/1864/1864472.png">Sapo Sabido</button>
                    <button class="chip" data-image="https://d29fhpw069ctt2.cloudfront.net/clipart/99093/preview/vitoria-regia_preview_d4b9.png">Flor Fraca</button>
                    <button class="chip" data-image="https://img.lovepik.com/png/20231119/cartoon-colorful-tropical-forest-in-a-swamp-clipart-vector-sticker_636768_wh860.png">Pantano Sem Aura</button>
                </div>
                <div class="galeria" id="galeriaHero"></div>
                    
            </article>
                
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
